<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: html_head"></head>
<body>

<nav th:replace="fragments/nav :: nav"></nav>

<div class="container">
    <div class="headline mt-4 text-center">
        <h1>Create a new Team</h1>
    </div>
    <form id="create-team" method="POST" th:action="@{/tournament/{id}/create-team(id=${tournID})}" th:object="${newTeam}">
        <div class="form-group">
            <label for="teamName">Team Name</label>
            <input type="text" class="form-control" id="teamName" th:field="*{teamName}"
                   th:required="required">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary ">Create Team</button>
        </div>
    </form>

</div>
</body>
</html>
