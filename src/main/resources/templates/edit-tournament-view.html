<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: html_head"/>
<body>

<nav th:replace="fragments/nav :: nav"/>

<div class="container">

    <div class="headline mt-4 text-center">
        <h1>Edit Tournament</h1>
    </div>
    <h2 class="mt-3 text-center"><span th:text="${tourn.tournamentName}"> Tournament Name </span></h2>

    <form id="edit-tournament" method="POST" th:action="@{/edit-tournament/} + ${tourn.id}" th:object="${tourn}">
        <div class="form-group">
            <label for="tournamentName">Tournament Name</label>
            <input type="text" class="form-control" id="tournamentName" th:field="*{tournamentName}" th:required="required">
        </div>
        <div class="form-group">
            <label for="tournamentType">Tournament Type</label>
            <select class="form-control" id="tournamentType" th:field="*{tournamentType}" th:required="required">
                <option th:each="tournType : ${T(at.ac.uibk.beerchamps.persistence.TournamentType).values()}"
                        th:value="${tournType}" th:text="${tournType.label}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="hostName">Host Name</label>
            <input type="text" class="form-control" id="hostName" th:field="*{hostName}" th:required="required">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary ">Save Changes</button>
        </div>
    </form>

</div>
</body>
</html>
