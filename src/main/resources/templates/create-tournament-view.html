<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: html_head"/>
<body>

<nav th:replace="fragments/nav :: nav"/>

<div class="container">
    <div class="headline" style="text-align: center; background-color: #f2f2f2; margin-top: 20px; border-radius: 10px; padding: 20px 10px;">
        <h1>Create a new Tournament</h1>
    </div>

    <form id="create-tournament" method="POST" th:action="@{/create-tournament}" th:object="${newTournament}">
        <div class="form-group">
            <label for="tournamentName">Tournament Name</label>
            <input type="text" class="form-control" id="tournamentName" th:field="*{tournamentName}">
        </div>
        <div class="form-group">
            <label for="tournamentType">Tournament Type</label>
            <select class="form-control" id="tournamentType" th:field="*{tournamentType}">
                <option th:each="tournType : ${T(at.ac.uibk.beerchamps.persistence.TournamentType).values()}"
                        th:value="${tournType}" th:text="${tournType}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="hostName">Host Name</label>
            <input type="text" class="form-control" id="hostName" th:field="*{hostName}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
</body>
</html>
